# Nginx 网关配置文件
# 用于将 8088 端口的请求代理到后端服务器 8000 端口

# 上游后端服务器配置
upstream backend_server {
    server 127.0.0.1:8000;
    keepalive 64;
}

# HTTP 服务器配置（监听 8088 端口）
server {
    listen 8088;
    server_name 192.168.31.249 localhost;
    
    # 客户端请求体大小限制（用于文件上传等）
    client_max_body_size 50M;
    
    # 日志配置
    access_log /var/log/nginx/live-debate-access.log;
    error_log /var/log/nginx/live-debate-error.log;
    
    # 字符集
    charset utf-8;
    
    # ==================== WebSocket 代理配置 ====================
    # WebSocket 连接路径
    location /ws {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # WebSocket 必需的头部
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时设置
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # 禁用缓冲
        proxy_buffering off;
    }
    
    # ==================== API 接口代理 ====================
    # 所有 /api 路径的请求代理到后端
    location /api {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS 支持（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # ==================== 后台管理系统代理 ====================
    # 所有 /admin 路径的请求代理到后端
    location /admin {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ==================== 静态文件服务 ====================
    # 静态资源（可选，如果前端文件由 Nginx 直接提供）
    location /static {
        alias /path/to/your/static/files;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # ==================== 健康检查 ====================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ==================== 默认代理（其他所有请求） ====================
    # 如果前端应用需要从根路径访问，可以代理到前端服务器
    # 或者返回 404，由前端路由处理
    location / {
        # 选项1: 代理到前端开发服务器（开发环境）
        # proxy_pass http://127.0.0.1:5173;
        
        # 选项2: 返回 404，由前端路由处理（生产环境）
        return 404;
    }
}

