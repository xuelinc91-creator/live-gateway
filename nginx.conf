# ==================== Nginx 高级网关配置 ====================
# 用于将 8088 端口的请求代理到后端服务器 8000 端口
# 包含：负载均衡、限流、缓存、安全加固、性能优化等功能

# ==================== 全局配置 ====================
# 隐藏 Nginx 版本号（安全加固）
server_tokens off;

# 工作进程数（通常设置为 CPU 核心数）
worker_processes auto;
worker_rlimit_nofile 65535;

# 事件配置
events {
    worker_connections 4096;
    use epoll;  # Linux 使用 epoll，性能更好
    multi_accept on;
}

# ==================== HTTP 全局配置 ====================
http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 字符集
    charset utf-8;
    
    # 日志格式（结构化日志，便于分析）
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format websocket '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" ws_upgrade="$http_upgrade"';
    
    # 访问日志
    access_log /var/log/nginx/live-debate-access.log main;
    error_log /var/log/nginx/live-debate-error.log warn;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    
    # 压缩配置（减少传输数据量）
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";
    
    # 客户端配置
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # 超时配置
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ==================== 限流配置（防DDoS） ====================
    # 定义限流区域
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/s;
    
    # 连接数限制
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn conn_limit 50;
    
    # ==================== 上游后端服务器配置 ====================
    upstream backend_server {
        # 主服务器
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s weight=1;
        
        # 如果有多个后端服务器，可以添加（负载均衡）
        # server 127.0.0.1:8001 max_fails=3 fail_timeout=30s weight=1;
        # server 127.0.0.1:8002 max_fails=3 fail_timeout=30s weight=1 backup;
        
        # 健康检查（需要 nginx-upstream-check-module 模块）
        # check interval=3000 rise=2 fall=3 timeout=1000;
        
        # 保持连接
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }
    
    # ==================== 服务器配置 ====================
    server {
        listen 8088;
        server_name 192.168.31.249 localhost;
        
        # 安全头部（安全加固）
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # ==================== IP 白名单/黑名单（可选） ====================
        # 如果需要限制访问，可以取消注释
        # allow 192.168.31.0/24;  # 允许局域网
        # allow 127.0.0.1;        # 允许本地
        # deny all;               # 拒绝其他所有IP
        
        # ==================== 健康检查 ====================
        location /health {
            access_log off;
            default_type text/plain;
            return 200 "healthy\n";
        }
        
        # ==================== WebSocket 代理配置 ====================
        location /ws {
            # 限流
            limit_req zone=ws_limit burst=20 nodelay;
            
            # 代理配置
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            
            # WebSocket 必需的头部
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 传递真实客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket 超时设置（24小时）
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60s;
            
            # 禁用缓冲（WebSocket 必需）
            proxy_buffering off;
            proxy_cache off;
            
            # 使用 WebSocket 专用日志
            access_log /var/log/nginx/live-debate-websocket.log websocket;
        }
        
        # ==================== API 接口代理 ====================
        location /api {
            # 限流（每秒30个请求，突发50个）
            limit_req zone=api_limit burst=50 nodelay;
            
            # 代理配置
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            
            # 传递真实客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲配置（优化性能）
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 缓存配置（可选，对静态API响应缓存）
            # proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m;
            # proxy_cache api_cache;
            # proxy_cache_valid 200 302 10m;
            # proxy_cache_valid 404 1m;
            
            # CORS 支持
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # 处理 OPTIONS 预检请求
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # ==================== 后台管理系统代理 ====================
        location /admin {
            # 限流（更严格的限制，防止暴力攻击）
            limit_req zone=admin_limit burst=10 nodelay;
            
            # 代理配置
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            
            # 传递真实客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲配置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # ==================== 静态文件服务 ====================
        location /static {
            alias /path/to/your/static/files;
            
            # 缓存配置
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            
            # 压缩
            gzip_static on;
            
            # 安全头部
            add_header X-Frame-Options "SAMEORIGIN" always;
        }
        
        # ==================== 错误页面 ====================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            return 404 '{"error": "Not Found", "status": 404}';
            default_type application/json;
        }
        
        location = /50x.html {
            internal;
            return 500 '{"error": "Internal Server Error", "status": 500}';
            default_type application/json;
        }
        
        # ==================== 默认代理（其他所有请求） ====================
        location / {
            # 选项1: 代理到前端开发服务器（开发环境）
            # proxy_pass http://127.0.0.1:5173;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 选项2: 返回 404，由前端路由处理（生产环境）
            return 404 '{"error": "Not Found", "status": 404}';
            default_type application/json;
        }
        
        # ==================== 禁止访问隐藏文件 ====================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # ==================== 禁止访问敏感文件 ====================
        location ~ \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # ==================== HTTPS 配置（生产环境推荐） ====================
    # 如果需要 HTTPS，取消注释以下配置
    # server {
    #     listen 8443 ssl http2;
    #     server_name 192.168.31.249;
    #     
    #     # SSL 证书配置
    #     ssl_certificate /path/to/your/cert.pem;
    #     ssl_certificate_key /path/to/your/key.pem;
    #     
    #     # SSL 优化配置
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #     
    #     # HSTS（强制 HTTPS）
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #     
    #     # 其他配置与 HTTP 相同
    #     # ... (复制上面的 location 配置)
    # }
}
